<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>

    <div class="git-line"><img class="git-logo" src="git_logo.png"></div>
    <div class="sign-in-line">Sign In to GitHub</div>
    <div class="login-box">
        <div class="usrname" id="email-k-upr">Username or email address</div>
        <div class="usrname"><input class="text" type="text"></div>

        <div class="pass-wali-line">
            <div class="usrname">Password</div>
            <div class="usrname"><a class="a_tag" href="https://github.com/password_reset">Forget password</a></div>
        </div>
        <div class="usrname"><input class="text" type="password"></div>
        <input class="submit" class="text" type="submit" value="Sign In">
    </div>
    
    <div class="footer">New to GitHub ?&nbsp<a class="a_tag" href="https://github.com/signup?source=login"> Create an account</a></div>
    <div class="below-footer">
        <div class="last-links"><a class="a_tag" href="https://github.com/site/terms">Terms</a></div>
        <div class="last-links"><a class="a_tag" href="https://github.com/site/privacy">Privacy</a></div>
        <div class="last-links"><a class="a_tag" href="https://github.com/security">Security</a></div>
        <div class="last-links"><a class="a_tag" href="https://github.com/contact">Contact GitHub</a></div>
    </div>
</body>
</html>
